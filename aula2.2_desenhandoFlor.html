<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }

    function desenhaTaloFlor(x, y, largura, altura){
        pincel.fillStyle = 'brown'
        pincel.fillRect(x, y , largura, altura);
    }
    

    function desenhaFlor(x, y){
        desenhaTaloFlor(x - 5, y, 10, y + 200);
        desenhaCirculo(x, y, 20, 'red');
        desenhaCirculo(x - 50, y, 28, 'blue');
        desenhaCirculo(x + 50, y, 28, 'green');
        desenhaCirculo(x, y - 50, 28, 'orange');
        desenhaCirculo(x, y + 50, 28, 'yellow');
        
    }

    desenhaFlor(400, 100);
 


</script>
